<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/fav-icon.png">
    <title>Forward Sign Up</title>
</head>
<body>
    <div class="desktop-wrapper">
        <div class="general-wrapper">
            <header class="header content-wrapper">
                <img class="logo" src="./images/logo.png" alt="Forward logo">
                <h1 class="header__heading">Create an account on&nbsp;Forward</h1>
                <p class="header__text">Already have an account? <a href="#" class="link">Login.</a></p>
            </header>
            <main class="content-wrapper">
                <form class="form">
                    <input type="email" class="form__email" placeholder="Enter e-mail address" required>
                    <input type="password" class="form__password" placeholder="Create password" required>
                    <button type="button" class="password__button">
                        <img src="./images/showpassword-icon.png" alt="show password">
                    </button>
                    <button type="submit" class="form__button">Sign Up</button>
                </form>
                <div class="socials">
                    <p class="socials__text">Or create an account with</p>
                    <div class="socials__icons">
                        <a href="#" class="socials__button socials__google">
                            <img src="./images/google-icon.png" alt="google logo" class="socials__google__icon">
                        </a>
                        <a href="#" class="socials__button socials__facebook">
                            <img src="./images/facebook-icon.png" alt="facebook logo" class="socials__facebook__icon">
                        </a>
                        <a href="#" class="socials__button socials__twitter">
                            <img src="./images/twitter-icon.png" alt="twitter logo" class="socials__twitter__icon">
                        </a>
                    </div>
                    <p class="socials__text socials__text-smaller">By signing up, you accept our <a href="#" class="link">Terms of Use</a> and <a href="#" class="link">Privacy Policy.</a></p>
                </div>
            </main>
        </div>
        <div class="hero">
            <img class="hero__image" src="./images/bg.png" alt="room">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
